<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="/style.css"/>
		<style>
		html, body {
			width: 100%;
			height: 100%;
		}
		body {
			margin: 0;

			display: flex;
			flex-direction: column;
		}
		body > nav .logo {
			height: max(3rem, 5vh);
		}
		body > nav li:hover .logo1 {
			display: none;
		}
		body > nav .logo2 {
			display: none;
		}
		body > nav li:hover .logo2 {
			display: block;
		}
		body > nav > ul {
			padding: 1rem 3rem;
			background: var(--accent);
			list-style: none;
			font-size: 1.5rem;

			display: flex;
			gap: 2em;
			align-items: center;
		}
		body > main {
			flex-grow: 1;
			padding: 1rem;
		}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<img src="/logo.svg" class="logo logo1"/>
					<img src="/logo2.svg" class="logo logo2"/>
				</li>
				<li><a href="/workflow">Workflows</a></li>
				<li><a href="/step">Step Log</a></li>
			</ul>
		</nav>
		<main>
			{{block "main" .}}{{end}}
		</main>
	</body>
</html>
