{{template "layout.html" .}}

{{define "main"}}
	<table class="table">
		<tr>
			<th>Name</th>
			<th>Created At</th>
		</tr>
		<tr>
			<td
				colspan="2"
				style="
					text-align: center;
					font-style: italic;
				"
			>
				<a href="/action/new">
					Create New Action
				</a>
			</td>
		</tr>
		{{range .}}
			<tr>
				<td>
					<a href="/action/{{.ID}}">
						{{.Name}}
					</a>
				</td>
				<td>{{.CreatedAt}}</td>
			</tr>
		{{end}}
	</table>
{{end}}
