{{template "layout.html" .}}

{{define "main"}}
	<table class="table">
		<thead>
			<tr>
				<th>Action</th>
				<th>Created At</th>
				<th>Finished At</th>
				<th>Duration</th>
				<th>Nomad Job ID</th>
			</tr>
		</thead>
		<tbody>
			{{range .}}
				<tr>
					{{with .Action}}
						<td>
							{{.Name}}
							<br/>
							<a href="/action/{{.ID}}">
								{{.ID}}
							</a>
						</td>
					{{end}}
					<td>{{.CreatedAt}}</td>
					<td>{{.FinishedAt}}</td>
					<td class="numerical">
						{{.FinishedAt.Sub .CreatedAt}}
					</td>
					<td>
						<a href="/run/{{.NomadJobID}}">
							{{.NomadJobID}}
						</a>
					</td>
				</tr>
			{{end}}
		</tbody>
	</table>
{{end}}
